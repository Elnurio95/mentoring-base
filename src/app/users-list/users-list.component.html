КОМПОНЕНТ СПИСКА ЮЗЕРОВ


<div class="users" style="display: flex; flex-wrap: wrap; width: 100%;">
    <div class="users__list" *ngFor="let item of users" style="width: 200px; height: 200px; border: 1px solid black; margin: 5px; padding: 10px;">
        <p>{{(item).name}}</p>
        <p>{{(item).email}}</p>
        <p>{{(item).website}}</p>
        <p>{{(item).company.name}}</p>
        <button class="user__btn">УДАЛИТЬ ЮЗЕРА</button>    
    </div>
</div>
